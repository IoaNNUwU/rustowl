name: Bug report
description: Report a bug to help us improve RustOwl
labels: enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug!

        Please provide the following information to help us understand and resolve the issue effectively.

        Before submitting a new issue, please check if a similar issue already exists by searching the issue list in this repository.

        If you find a duplicate, kindly close your issue and add your details as a comment on the existing one.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: Describe the issue you encountered.
      placeholder: Provide a clear and concise description of the problem, including what you expected to happen and what actually occurred.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Provide details about your setup.
      placeholder: |
        - OS: [e.g., Windows 11, macOS Sequoia 15.2, Ubuntu 24.04]
        - rustc Version: [e.g., 1.84.1 (e71f9a9a9 2025-01-27)]
        - rustup Version: [e.g., 1.27.1 (54dd3d00f 2024-04-24)]
        - RustOwl Version: [e.g., v0.1.1]
        - Editor: [e.g., VSCode 1.97, Neovim, Emacs]
    validations:
      required: true

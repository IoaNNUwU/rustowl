name: NeoVim Checks

on:
  pull_request:
    paths:
      - lua
      - ftplugin
      - .luacheckrc
      - .stylua.toml
      - selene.toml
      - vim.yml
      - nvim-tests/
      - scripts/run_nvim_tests.sh
      - .github/workflows/neovim-checks.yml
  push:
    branches:
      - main
    paths:
      - lua
      - ftplugin
      - .luacheckrc
      - .stylua.toml
      - selene.toml
      - vim.yml
      - nvim-tests/
      - scripts/run_nvim_tests.sh
      - .github/workflows/neovim-checks.yml

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true

      - name: Setup RustOwl
        run: |
          export RUSTC_BOOTSTRAP=1
          export RUSTUP_TOOLCHAIN=1.88.0
          rustup install
          rustup component add rust-src rustc-dev llvm-tools
          cargo build --release
          cargo install --path .

      - name: Run Tests
        run: ./scripts/run_nvim_tests.sh

  style:
    name: Check Styling Using Stylua
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Stylua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .

  lint:
    name: Lint Code Using Selene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Lua code with Selene
        uses: YoloWingPixie/selene-lua-linter-action@v1
        with:
          config-path: 'selene.toml'
          working-directory: '.'
          report-as-annotations: 'true'
